apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: grpc-server
          image: bygui86/grpc-server:v1.0.0
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: grpc-server
          ports:
            - name: grpc
              containerPort: 50051
            - name: metrics
              containerPort: 9090
            # - name: probes
            #   containerPort: 9091
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
