apiVersion: v1
kind: Service
metadata:
  name: http-server
spec:
  type: LoadBalancer
  selector:
    app: http-server
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
    # - name: probes
    #   port: 9091
    #   targetPort: probes
