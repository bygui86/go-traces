
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - brokers/
  - kubernetes/
  - logging/
  - monitoring/
  - tracing/

namePrefix: grafana-dashboard-

commonLabels:
  app: grafana
  domain: monitoring
  group: dashboards
  feature: grafana
  component: dashboard

commonAnnotations:
  grafanaVersion: "7.3.4"
